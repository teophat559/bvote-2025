<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>VotingOnline2025 - Social Media Automation Platform</title>
    <meta http-equiv="refresh" content="0;url=/user/dist/index.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        .logo {
            font-size: 5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        .redirect-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .loading {
            font-size: 1.5em;
            animation: spin 1s linear infinite;
        }
        .quick-links {
            margin-top: 30px;
        }
        .quick-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .quick-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <script>
        // Immediate redirect to user interface
        window.location.href = '/user/dist/index.html';
        
        // Fallback redirect if above fails
        setTimeout(() => {
            if (window.location.pathname === '/') {

            }
        }, 1000);
        
        console.log('‚úÖ VotingOnline2025 root redirect page loaded');
