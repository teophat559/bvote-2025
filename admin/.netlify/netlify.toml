headersOrigin = "config"
redirectsOrigin = "config"
plugins = []

[functions]

[functions."*"]

[build]
publish = "D:\\Huse-User\\admin\\admin\\dist"
publishOrigin = "config"
commandOrigin = "config"
base = "D:\\Huse-User\\admin"
command = "cd admin && npm install && npm run build"

[build.environment]
NODE_VERSION = "18"
NPM_VERSION = "9"
VITE_APP_ENV = "production"
VITE_USE_MOCK = "0"
VITE_API_URL = "https://api.votingonline2025.site/api"
VITE_SOCKET_URL = "https://api.votingonline2025.site"
VITE_BASE_URL = "https://admin.votingonline2025.site"
VITE_ENABLE_CONSOLE_LOGS = "0"
VITE_LOG_LEVEL = "error"
VITE_ENABLE_REALTIME = "1"
VITE_ENABLE_AUDIT_LOG = "1"
VITE_APP_NAME = "BVOTE Admin"
VITE_BUILD_VERSION = "2.0.0-production"

[build.processing]

[build.processing.css]

[build.processing.html]

[build.processing.images]

[build.processing.js]

[build.services]

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.votingonline2025.site wss://api.votingonline2025.site; font-src 'self' data:;"
Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
for = "/static/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200.0
force = false

