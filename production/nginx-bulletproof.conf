
# Bulletproof Nginx Configuration - Prevent 502 Errors
# ====================================================

upstream nodejs_backend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3001 backup;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name votingonline2025.site www.votingonline2025.site;
    
    # Force HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name votingonline2025.site www.votingonline2025.site;
    
    root /home/votingonline2025.site/public_html;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/votingonline2025.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/votingonline2025.site/privkey.pem;
    
    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # API Routes - Proxy to Node.js
    location /api {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Prevent 502 errors
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Admin Interface
    location /admin {
        alias /home/votingonline2025.site/public_html/admin/dist;
        try_files $uri $uri/ /admin/dist/index.html;
        
        # Cache static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # User Interface (Root)
    location / {
        alias /home/votingonline2025.site/public_html/user/dist/;
        try_files $uri $uri/ /user/dist/index.html;
        
        # Cache static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Error Pages
    error_page 404 /user/dist/index.html;
    error_page 500 502 503 504 /error.html;
    
    location = /error.html {
        root /home/votingonline2025.site/public_html;
        internal;
    }
}
