# Fixed Nginx Configuration for votingonline2025.site
# Prevents directory listing và serves proper application

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=admin:10m rate=60r/m;

# Upstream servers
upstream voting_app {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
}

upstream voting_api {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
}

# Main Domain - votingonline2025.site
server {
    listen 80;
    listen [::]:80;
    server_name votingonline2025.site www.votingonline2025.site;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name votingonline2025.site www.votingonline2025.site;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/votingonline2025.site.crt;
    ssl_certificate_key /etc/ssl/private/votingonline2025.site.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Document root
    root /home/votingonline2025.site/public_html;
    index index.html index.htm;

    # DISABLE DIRECTORY LISTING
    autoindex off;

    # Client settings
    client_max_body_size 50M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Main root - serve user interface by default
    location = / {
        try_files $uri /user/index.html;
    }

    # User Interface
    location /user/ {
        alias /home/votingonline2025.site/public_html/user/dist/;
        try_files $uri $uri/ /user/index.html;
        index index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin Interface
    location /admin/ {
        alias /home/votingonline2025.site/public_html/admin/dist/;
        try_files $uri $uri/ /admin/index.html;
        index index.html;

        # Enhanced security for admin
        add_header X-Frame-Options DENY;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'";

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API endpoints
    location /api/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://voting_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://voting_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://voting_app/health;
        access_log off;
    }

    # Block access to sensitive files và directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|sql|conf|sh|js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to source directories
    location ~ ^/(backend|libs|production|config|scripts|node_modules)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /home/votingonline2025.site/logs/nginx-access.log;
    error_log /home/votingonline2025.site/logs/nginx-error.log warn;
}

# Admin Subdomain - admin.votingonline2025.site
server {
    listen 80;
    listen [::]:80;
    server_name admin.votingonline2025.site;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.votingonline2025.site;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/votingonline2025.site.crt;
    ssl_certificate_key /etc/ssl/private/votingonline2025.site.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Document root for admin
    root /home/votingonline2025.site/public_html/admin/dist;
    index index.html;

    # DISABLE DIRECTORY LISTING
    autoindex off;

    # Admin interface serving
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
    }

    # Admin API
    location /api/ {
        limit_req zone=api burst=5 nodelay;

        proxy_pass http://voting_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.IO for admin
    location /socket.io/ {
        proxy_pass http://voting_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /home/votingonline2025.site/logs/nginx-admin-access.log;
    error_log /home/votingonline2025.site/logs/nginx-admin-error.log warn;
}