# Emergency Nginx Configuration - Fix Directory Listing
# ======================================================

server {
    listen 80;
    listen [::]:80;
    server_name votingonline2025.site www.votingonline2025.site;
    
    # Force HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name votingonline2025.site www.votingonline2025.site;
    
    root /home/votingonline2025.site/public_html;
    
    # CRITICAL: Set index files
    index index.html;
    
    # CRITICAL: Disable directory listing
    autoindex off;
    
    # SSL Configuration (if available)
    ssl_certificate /etc/letsencrypt/live/votingonline2025.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/votingonline2025.site/privkey.pem;
    
    # EMERGENCY: Root redirect to user interface
    location = / {
        return 301 /user/dist/index.html;
    }
    
    # Admin interface
    location /admin {
        alias /home/votingonline2025.site/public_html/admin/dist;
        try_files $uri $uri/ /admin/dist/index.html;
        index index.html;
    }
    
    # User interface (default)
    location / {
        alias /home/votingonline2025.site/public_html/user/dist/;
        try_files $uri $uri/ /user/dist/index.html;
        index index.html;
    }
    
    # API proxy
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Block sensitive directories
    location ~ ^/(backend|libs|production|config|__tests__|scripts) {
        deny all;
        return 404;
    }
    
    # Block sensitive files
    location ~ \.(env|log|json|js|md|sh|bat)$ {
        deny all;
        return 404;
    }
    
    # Error pages
    error_page 404 /user/dist/index.html;
    error_page 403 /user/dist/index.html;
    error_page 500 502 503 504 /error.html;
}
