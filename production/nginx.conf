# NEW ROUTING STRUCTURE NGINX CONFIG
# User: votingonline2025.site (root)
# Admin: votingonline2025.site/admin (subfolder)

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=admin:10m rate=200r/m;

# Upstream backend
upstream voting_backend {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name votingonline2025.site www.votingonline2025.site;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name votingonline2025.site www.votingonline2025.site;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/votingonline2025.site.crt;
    ssl_certificate_key /etc/ssl/private/votingonline2025.site.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Document root
    root /home/votingonline2025.site/public_html;
    index index.html;

    # DISABLE directory listing completely
    autoindex off;

    # CLIENT SETTINGS
    client_max_body_size 100M;
    client_body_timeout 60s;

    # COMPRESSION
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # ROOT LOCATION - Serves USER INTERFACE
    location = / {
        try_files /index.html =404;
        expires 1h;
    }

    # USER INTERFACE at root (no /user/ path needed)
    location ~ ^/(assets|static|js|css|images)/ {
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ADMIN INTERFACE at /admin subfolder
    location /admin/ {
        alias /home/votingonline2025.site/public_html/admin/dist/;
        try_files $uri $uri/ /admin/dist/index.html;
        index index.html;
        expires 1h;

        # Enhanced security for admin
        add_header X-Frame-Options DENY;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'";
    }

    # ADMIN SPA fallback
    location ~ ^/admin/(.*)$ {
        try_files /admin/dist/$1 /admin/dist/index.html;
    }

    # API ENDPOINTS
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://voting_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SOCKET.IO for real-time features
    location /socket.io/ {
        proxy_pass http://voting_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # HEALTH CHECK
    location /health {
        proxy_pass http://voting_backend/api/system/health;
        access_log off;
    }

    # STATIC ASSETS caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # SECURITY - Block sensitive directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(backend|libs|production|config|scripts|node_modules)/ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # CUSTOM ERROR PAGES
    error_page 404 /error-pages/404.html;
    error_page 500 502 503 504 /error-pages/500.html;
    error_page 502 /error-pages/502.html;
    error_page 503 /error-pages/503.html;

    # Error pages location
    location /error-pages/ {
        alias /home/votingonline2025.site/public_html/error-pages/;
        internal;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Handle error page assets
    location ~ ^/error-pages/.+\.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        alias /home/votingonline2025.site/public_html/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # LOGGING
    access_log /home/votingonline2025.site/logs/nginx-access.log combined;
    error_log /home/votingonline2025.site/logs/nginx-error.log warn;
}